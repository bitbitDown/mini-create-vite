name: "✨ Feature Request"
description: 建议一个新功能
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出新功能建议！

  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 清晰简洁地描述你想要的功能
      placeholder: 我希望能够 xxx
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 解决的问题
      description: 这个功能解决了什么问题？
      placeholder: 目前我在 xxx 场景下遇到了 xxx 问题

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 你期望如何实现这个功能？
      placeholder: 可以通过 xxx 方式实现

  - type: textarea
    id: alternatives
    attributes:
      label: 可选方案
      description: 你考虑过哪些其他的解决方案？
      placeholder: 也可以用 xxx 方式，但是 xxx

  - type: textarea
    id: additional-context
    attributes:
      label: 补充信息
      description: 其他任何相关的信息
      placeholder: 示例代码、截图等

  - type: checkboxes
    id: terms
    attributes:
      label: 检查清单
      options:
        - label: 我已经搜索过类似的 Feature Request，没有找到重复的
          required: true
        - label: 我愿意提交 PR 来实现这个功能
          required: false
